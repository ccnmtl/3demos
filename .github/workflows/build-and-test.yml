name: build-and-test
on: [push]
jobs:
  js:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    name: Node ${{ matrix.node }} run
    steps:
      - uses: actions/checkout@v5
      - name: Setup node
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node }}
      - name: Install npm modules
        run: npm install
      - name: eslint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm test
  django:
    name: Django tests
    runs-on: ubuntu-24.04
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    strategy:
      matrix:
        python-version: ["3.12"]
        node-version: [20.x, 22.x]
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run flake8
        run: make flake8
      - name: Run django tests
        run: make test
